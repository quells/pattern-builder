<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Pattern</title>
    <style>
        body { background-repeat: repeat; width: 10000px; height: 10000px; }
    </style>
</head>
<body>
<script>
let params = new URLSearchParams(window.location.search);
let tileData = params.get("tile");
if (!tileData) {
    alert("No tile param");
} else {
    document.body.style['background-image'] = `url("${atob(tileData)}")`;
}
</script>
</body>
</html>
